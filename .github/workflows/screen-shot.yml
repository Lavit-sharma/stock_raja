name: TradingView Gainer Screenshot

on:
  schedule:
    # 7:00 PM UTC every day
    - cron: '30 13 * * *' 
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          pip install pandas selenium webdriver-manager gspread mysql-connector-python

      - name: Run Script
        env:
          # Database Secrets
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          # TradingView & Google Secrets
          TRADINGVIEW_COOKIES: ${{ secrets.TRADINGVIEW_COOKIES }}
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
        run: python screen.py
