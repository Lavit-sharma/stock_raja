name: Auto Stock Scraper

on:
  schedule:
    - cron: '30 3 * * *' # every day at 9:00 AM IST
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google Service Account Credentials
        run: |
          echo "${{ secrets.GOOGLE_SHEET_CREDS }}" > service_account.json

      - name: Run Stock Scraper
        env:
          TRADINGVIEW_EMAIL: ${{ secrets.TV_EMAIL }}
          TRADINGVIEW_PASS: ${{ secrets.TV_PASS }}
        run: python run_scraper.py
