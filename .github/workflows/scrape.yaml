name: Run TradingView Scraper

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TV_EMAIL: ${{ secrets.TV_EMAIL }}
      TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
      TV_COOKIES_B64: ${{ secrets.TV_COOKIES_B64 }}
      GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium gspread beautifulsoup4

      - name: Run scraper
        run: python run_scraper.py
