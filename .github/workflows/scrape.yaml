name: Run TradingView Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create creds.json from secret
        run: echo "${GSPREAD_CREDENTIALS}" > creds.json
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}

      - name: Run scraper
        run: python run_scraper.py
