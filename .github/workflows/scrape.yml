name: Parallel Stock Scraper

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    strategy:
      matrix:
        batch: [1, 2, 3, 4, 5]
      max-parallel: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Calculate range
        id: calc
        run: |
          echo "start=$(( (${{ matrix.batch }} - 1) * 400 + 1 ))" >> $GITHUB_OUTPUT
      
      - name: Run batch ${{ matrix.batch }}
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          TRADINGVIEW_EMAIL: ${{ secrets.TRADINGVIEW_EMAIL }}
          TRADINGVIEW_PASSWORD: ${{ secrets.TRADINGVIEW_PASSWORD }}
          START_INDEX: ${{ steps.calc.outputs.start }}
          BATCH_SIZE: '400'
        run: |
          SLEEP=$(( (${{ matrix.batch }} - 1) * 10 ))
          echo "Staggering by $SLEEP seconds"
          sleep $SLEEP
          echo "Batch ${{ matrix.batch }}: START=$START_INDEX, SIZE=$BATCH_SIZE"
          python run_scraper.py
