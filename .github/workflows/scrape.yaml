name: Stock Scraper Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # daily at 04:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium gspread google-auth BeautifulSoup4 webdriver-manager

      - name: Run scraper
        env:
          GOOGLE_SHEET_CREDENTIALS: ${{ secrets.GOOGLE_SHEET_CREDENTIALS }}
        run: python run_scraper.py
