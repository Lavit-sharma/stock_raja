name: TradingView Sequential Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread selenium google-auth google-auth-oauthlib google-auth-httplib2 oauth2client

      - name: Run scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: creds.json
        run: |
          echo "Starting sequential scraper..."
          python run_scraper.py
