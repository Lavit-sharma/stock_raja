name: Run TradingView Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *" # Runs daily at 03:30 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install selenium gspread beautifulsoup4

      - name: Run scraper
        env:
          GITHUB_ACTIONS: true
        run: python run_scraper.py
