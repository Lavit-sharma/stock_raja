name: Run TradingView Scraper

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEET_CREDS: ${{ secrets.GOOGLE_SHEET_CREDS }}
      TRADINGVIEW_EMAIL: ${{ secrets.TRADINGVIEW_EMAIL }}
      TRADINGVIEW_PASS: ${{ secrets.TRADINGVIEW_PASS }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager selenium gspread oauth2client beautifulsoup4

      - name: Run Scraper
        run: python run_scraper.py
