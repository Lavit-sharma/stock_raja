name: Strategy Chart Bot

on:
  schedule:
    # Runs automatically at 10:00 AM UTC daily
    - cron: '0 10 * * *'
  # Allows you to click "Run workflow" manually for testing
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    # Required to allow the Python script to 'git push' screenshots back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history so git push works correctly

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread pandas selenium webdriver-manager oauth2client

      - name: Run Strategy Bot
        env:
          # Link your GitHub Secrets to the script environment
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}
          TRADINGVIEW_COOKIES: ${{ secrets.TRADINGVIEW_COOKIES }}
          # Forces Python to print logs to the console immediately
          PYTHONUNBUFFERED: 1
        run: python screen.py

      - name: Archive Screenshots
        # This saves the folders as a backup in the "Actions" tab even if git fails
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strategy-alerts
          path: screenshots/
