name: Run TradingView Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Set GSPREAD_CREDENTIALS environment variable (multiline-safe)
      - name: Set GSPREAD_CREDENTIALS
        run: |
          echo "GSPREAD_CREDENTIALS<<EOF" >> $GITHUB_ENV
          echo "${GSPREAD_CREDENTIALS}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}

      # 5. Run scraper
      - name: Run scraper
        run: python run_scraper.py
